@(movies: Seq[plex.Movie], token: String)

@main("Welcome to Play") {

    <h1>Movies</h1>

    @movies.map { movie =>
        <div class="media">
            <div class="media-left">
                <a href="@movie.detailUrl.toString()">
                    <img src="@movie.thumbUrl(token)" width="100px">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">@movie.title</h4>
            </div>
        </div>
    }
}
